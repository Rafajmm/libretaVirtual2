<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Rafael">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Selectores</title>
</head>
<body>
    <p>Padre</p>
    <p><a href="https:\\www.google.com/?hl=es" target="_blank">Hijo</a></p>
    <p><span class="nieto"><a>Nieto</a></span></p>
    
    <div>Padre</div>
    <div><p>Hijo</p></div>
    <div><span><h1><p>Nieto</p></h1></span></div>

    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <p class="clase">Selector de clase</p>
    <p id="id">Selector de id</p>
    <!-- Pseudoclases -->
     <a href="https://www.google.com/?hl=es">otra</a>
     <h1>Texto 1</h1>
     <p class="pseudo" > 
        Esta es la primera linea <br/>
        Esta es la segunda linea <br/>
        Esta es la tercera linea <br/>
        Esta es la cuarta linea  <br/>
     </p>
     <p id="ver">Prueba</p>

</body>
</html>
